<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/pretty.css">
    </head>
    <body>
        <container>
                <div class="stars">
                    </div>
                    <div class="twinkling"></div>
                    <div class="clouds"></div>
            <div class="row">
                <div class="jumbotron">
                    <h1 class="display-4">
                        It's Game Time! 
                    </h1>
                </div>
            </div>
            <div class="row">
    <!-- Scoreboard -->
            <div class="col-12">
                    <div class="game">
                        Wins: <span id="wins"></span>
                        Losses: <span id="losses"></span>
                    </div>
                </div>
    <!-- Picture goes here --> 
                <div class="col-6">
                    <div class="pic">
                        <div id="pictureZim"></div>
                    </div>
                </div>


    <!--timer-->
                <div class="col-6">
                    <div class="game">
                        Time Remaining:<h3 id=timeRemaining>30</h3>
                    
                
    <!-- Question -->
                
                        <div class="game">
                            <span id=questionHolder></span>
                        </div>
                    </div>
                
                </div>

    <!-- Buttons! --> 
                <div class="col-12">
                        <button type="button" id="button1" class="btn btn-primary"></button>
                        <button type="button" id="button2" class="btn btn-primary"></button>
                        <button type="button" id="button3" class="btn btn-primary"></button>
                        <button type="button" id="button4" class="btn btn-primary"></button>
                </div>
                <div class="col-12">
                        <button type="button" id="skipQuestion" class="btn btn-primary btn-lg">Next Question</button>
                </div>
        </container>

    <!-- Good Ole jQuery boy here --> 
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/jquery.js"></script>
    </body>
</html>
